<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Lights</title>
</head>

<body>

    <main class="main">

        <div class="traffic-lights">
            <div id="redLight" class="circle"></div>
            <div class="centering">
                <button id="redBtn" class="btn red-btn"></button>
            </div>
            <div id="yellowLight" class="circle"></div>
            <div class="centering">
                <button id="yellowBtn" class="btn yellow-btn"></button>
            </div>
            <div id="greenLight" class="circle"></div>
            <div class="centering">
                <button id="greenBtn" class="btn green-btn"></button>
            </div>
        </div>

    </main>






    <script src="script.js"></script>
</body>

</html>
